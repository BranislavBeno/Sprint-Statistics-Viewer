<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Page title -->
<title>Sprint goals</title>

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<!-- Dark theme CSS -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<!-- Custom CSS -->
<link rel="stylesheet" th:href="@{/css/style.css}">

<!-- Font Awesome JS -->
<script defer
	src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"></script>
<script defer
	src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"></script>
</head>
<body>
	<div class="wrapper">
		<!-- Side bar  -->
		<nav id="sidebar" class="card border-secondary">
			<div class="sidebar-header">
				<h3>Sprint statistics</h3>
			</div>

			<ul class="list-unstyled components">
				<li><a href="#homeSubmenu"> <i class="fas fa-home"></i>
						Home
				</a></li>
				<li><a href="#pageSubmenu" data-toggle="collapse"
					aria-expanded="false" class="dropdown-toggle"> <i
						class="fas fa-copy"></i> Pages
				</a>
					<ul class="collapse list-unstyled" id="pageSubmenu">
						<li><a href="#">Page 1</a></li>
						<li><a href="#">Page 2</a></li>
						<li><a href="#">Page 3</a></li>
					</ul></li>
				<li><a href="#"> <i class="fas fa-briefcase"></i> About
				</a></li>
				<li><a href="#"> <i class="fas fa-paper-plane"></i> Contact
				</a></li>
			</ul>

			<div class="container-fluid">
				<button type="button" id="sidebarCollapse"
					class="btn btn-ghost-dark btn-block">
					<i class="fas fa-align-justify"></i>
				</button>
			</div>
		</nav>

		<!-- Page Content  -->
		<div class="container-fluid px-5">
			<blockquote class="blockquote text-center m-5">
				<h3 class="mb-0">Sprint goals</h3>
				<footer class="blockquote-footer">
					<p class="h5" th:text="${sprintLabel}" />
				</footer>
			</blockquote>
			<div class="row row-cols-1 row-cols-md-2">
				<div class="col mb-4">
					<div class="card border-secondary mb-3 h-100 w-100 d-inline-block">
						<div class="card-header text-white bg-secondary">
							<p class="h3" th:text="'Team ' + ${teamName0}" />
						</div>
						<div class="h5 card-body">
							<ul th:each="goal : ${teamGoals0}">
								<li th:text="${goal}" />
							</ul>
						</div>
					</div>
				</div>
				<div class="col mb-4">
					<div class="card border-secondary mb-3 h-100 w-100 d-inline-block">
						<div class="card-header text-white bg-info">
							<p class="h3" th:text="'Team ' + ${teamName1}" />
						</div>
						<div class="h5 card-body">
							<ul th:each="goal : ${teamGoals1}">
								<li th:text="${goal}" />
							</ul>
						</div>
					</div>
				</div>
				<div class="col mb-4">
					<div class="card border-secondary mb-3 h-100 w-100 d-inline-block">
						<div class="card-header text-white bg-success">
							<p class="h3" th:text="'Team ' + ${teamName2}" />
						</div>
						<div class="h5 card-body">
							<ul th:each="goal : ${teamGoals2}">
								<li th:text="${goal}" />
							</ul>
						</div>
					</div>
				</div>
				<div class="col mb-4">
					<div class="card border-secondary mb-3 h-100 w-100 d-inline-block">
						<div class="card-header text-white bg-danger">
							<p class="h3" th:text="'Team ' + ${teamName3}" />
						</div>
						<div class="h5 card-body">
							<ul th:each="goal : ${teamGoals3}">
								<li th:text="${goal}" />
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- SCRIPTS -->
	<!-- Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<!-- Own -->
	<script type="text/javascript" src="/js/Sidebar.js"></script>
</body>
</html>
