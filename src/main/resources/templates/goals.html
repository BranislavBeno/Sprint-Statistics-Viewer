<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title th:text="'Sprint goals ' + ${mSprintLabel}"></title>

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<!-- Dark theme CSS -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<!-- Custom CSS -->
<link rel="stylesheet" th:href="@{/css/style.css}">

<!-- Font Awesome JS -->
<script defer
	src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"></script>
<script defer
	src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"></script>
<!-- Own -->
<script th:inline="javascript">
	var itemHref = "/goals?sprint=";
	var itemList = [[${mSprintList}]];
	var teamGoals = [[${mTeamGoals}]];
</script>
</head>
<body>
	<div class="wrapper">
		<!-- Side bar  -->
		<nav id="sidebar" class="card border-secondary">
			<div class="sidebar-header">
				<h3>Sprint statistics</h3>
			</div>

			<ul class="list-unstyled components">
				<!-- Home page -->
				<li><a th:href="@{/sprintprogress?sprint=}"><i
						class="fas fa-home"></i> Home</a></li>
				<!-- Goals page -->
				<li><a href="#"><i class="fas fa-list-ul"></i> Goals</a></li>
				<!-- Team Red pages -->
				<li><a href="#pageSubmenu" data-toggle="collapse"
					aria-expanded="false" class="dropdown-toggle dropdown-toggle-menu">
						<i class="fas fa-copy"></i> Team Red
				</a>
					<ul class="collapse list-unstyled" id="pageSubmenu">
						<li><a href="#">Page 1</a></li>
						<li><a href="#">Page 2</a></li>
						<li><a href="#">Page 3</a></li>
					</ul></li>
				<li><a href="#"> <i class="fas fa-briefcase"></i> About
				</a></li>
				<li><a href="#"> <i class="fas fa-paper-plane"></i> Contact
				</a></li>
			</ul>

			<div class="container-fluid">
				<button type="button" id="sidebarCollapse"
					class="btn btn-ghost-dark btn-block">
					<i class="fas fa-align-justify"></i>
				</button>
			</div>
		</nav>

		<!-- Page Content  -->
		<div id="content" class="container-fluid">
			<!-- Nav bar  -->
			<nav id="navbar" class="navbar border-secondary navbar-dark bg-dark">
				<div class="dropdown">
					<button class="btn btn-secondary dropdown-toggle" type="button"
						id="dropdownMenuButton" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false"
						th:text="${mSprintLabel}"></button>
					<div id="sprint-dropdown" class="dropdown-menu"
						aria-labelledby="dropdownMenuButton"></div>
				</div>
			</nav>
			<blockquote class="blockquote text-center m-4">
				<h3>Sprint goals</h3>
			</blockquote>

			<div class="container-fluid">
				<div id="goalCards" class="row row-cols-1 row-cols-md-2"></div>
			</div>
		</div>
	</div>
	<!-- SCRIPTS -->
	<!-- Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<!-- Own -->
	<!-- Side bar handling -->
	<script type="text/javascript" src="/js/Sidebar.js"></script>
	<!-- Drop down menu handling -->
	<script type="text/javascript" src="/js/DropDownMenu.js"></script>
	<!-- Goal cards handling -->
	<script type="text/javascript" src="/js/GoalCards.js"></script>
</body>
</html>
