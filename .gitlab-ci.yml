image: openjdk:17

test_code:
  stage: test
  script:
    - curl -L -o agent https://app.testcontainers.cloud/download/testcontainers-cloud-agent_linux_x86-64
    - chmod +x agent
    - ./agent --max-concurrency 4 &
    - ./agent wait
    - chmod +x gradlew
    - ./gradlew jacocoTestReport
    - cat build/reports/jacoco/test/html/index.html
  tags:
    - DOCKER
